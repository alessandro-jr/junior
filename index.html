<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="card-1">
        <img class="logo-fylo" src="images/logo.svg" alt="" />
        <div class="icones">
          <img class="document" src="images/icon-document.svg" alt="" />
          <img class="folder" src="images/icon-folder.svg" alt="" />
          <img class="upload" src="images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="card-2">
        <p class="storage">You've used <span class="oitocentos">815 GB</span> of your storage</p>
        <div class="barra"></div>
        <div class="barra2"></div>
        <div class="ponto"></div>
        <p class="zerogb"> 0 GB <span class="milgb">1000 GB</span></p>
        
      </div>
      <div class="balao"><span class="centooito">185</span><span class="left"> GB LEFT</span></div>
      
      
    </div>
    
  </body>
</html>
